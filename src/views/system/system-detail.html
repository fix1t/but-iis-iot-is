<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>IoT - System Management</title>
  </head>

  <body>
    <div class="container border border-secondary rounded-sm p-3">
      <h3 class="text-center text-primary">System Information</h3>
      <div class="form-group">
        <label for="systemName">System Name</label>
        <input
          type="text"
          class="form-control"
          id="systemName"
          name="systemName"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="systemDescription">System Description</label>
        <textarea
          class="form-control"
          id="systemDescription"
          name="systemDescription"
          rows="3"
          readonly
        ></textarea>
      </div>
      <div class="form-group">
        <label for="systemOwner">System Owner</label>
        <input type="text" class="form-control" id="systemOwner" name="systemOwner" readonly />
      </div>
      <div class="form-group">
          <label for="systemCreated">System Created</label>
          <input type="text" class="form-control" id="systemCreated" name="systemCreated" readonly />
      </div>
      <div class="form-group">
          <label for="systemId">System ID</label>
          <input type="text" class="form-control" id="systemId" name="systemId" readonly />
      </div>
    </div>

    <div class="container border border-secondary rounded-sm p-3 mt-3" id="deviceList"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/system/system-detail.js"></script>
  </body>
</html>
