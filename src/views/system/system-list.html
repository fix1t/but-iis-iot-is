<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>IoT - System List</title>
  </head>

  <body>
    <div id="header"></div>

    <!-- Create System and Create Device buttons -->
    <div class="container mt-4 d-flex justify-content-center">
      <button class="btn btn-success" onclick="location.href='/systems/create'">
        Create System
      </button>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 pr-5">
          <h2 class="mb-4 text-center">System List</h2>
          <div
            class="table-wrapper-scroll-y my-custom-scrollbar-all-systems table-fix-head"
          >
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th>System Name</th>
                  <!--<th>Owner Id</th>>-->
                  <th>Owner Name</th>
                  <!--<th>Created</th> -->
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="systemsTableBody"></tbody>
            </table>
          </div>
          <!-- closing div tag for the scrollable div -->
        </div>

        <div class="col-md-6 pl-5">
          <h2 class="mb-4 text-center">My Systems List</h2>
          <div
            class="table-wrapper-scroll-y my-custom-scrollbar-user-list table-fix-head"
          >
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th>System Name</th>
                  <!--<th>Owner Id</th>-->
                  <th>Owner Name</th>
                  <!--<th>Created</th>-->
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="userSystemsTableBody"></tbody>
            </table>
          </div>

          <h2 class="mb-4 text-center mt-5 d-inline-block">My Devices List</h2>
          <button
            class="btn btn-success float-right mt-5"
            onclick="location.href='/device/create'"
          >
            Create Device
          </button>
          <div
            class="table-wrapper-scroll-y my-custom-scrollbar-user-list table-fix-head"
          >
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th>Device Name</th>
                  <th>Description</th>
                  <th>User Alias</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="userDevicesTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="joinRequestModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="joinRequestModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="joinRequestModalLabel">Join Request</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="joinRequestForm">
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/system/system-list.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/device/device-list.js"></script>
  </body>
</html>
